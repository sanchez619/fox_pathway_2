<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/rQuiz.css">
    <title>Radical Quiz</title>
</head>

<body>
    <header>
        <div id="header">
            <a href="index.html">
                <h1>Fox Pathway</h1>
            </a>
        </div>
    </header>
    <section>
        <div id="centerDiv">
            <div id="questionArea">
                <h3 class="question">What is your association?</h3>
                <div id="radicalImage"></div>
                <form id="associationForm">
                    <label for="userInput">
                        Your association:
                    </label>
                    <input type="text" id="userInput"/>
                    <button type="submit">Confirm</button>
                </form>
            </div>

            <div id="quizArea" class="quizContent hide">
                <div class="quizContent">
                    <h3 class="question">What is your association?</h3>
                </div>
                <div class="choiceBox">
                    <p class="choiceLetter">A</p>
                    <p class="choiceContent" data-number="1">Choice 1</p>
                </div>
                <div class="choiceBox">
                    <p class="choiceLetter">B</p>
                    <p class="choiceContent" data-number="2">Choice 2</p>
                </div>
                <div class="choiceBox">
                    <p class="choiceLetter">C</p>
                    <p class="choiceContent" data-number="3">Choice 3</p>
                </div>
                <div class="choiceBox">
                    <p class="choiceLetter">D</p>
                    <p class="choiceContent" data-number="4">Choice 4</p>
                </div>
            <br>
            <div id="scoreArea" class="content scoreArea">
                <div class="scoreDiv"><h3>Question Number: <span id="questionNumber">1</span></h3></div>
                <br>
                <div class="scoreDiv"><h3>Score: <span id="score">0</span></h3></div>
            </div>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer"></div>
    </footer>
    <script src="assets/js/rQuiz.js"></script>
</body>

</html>
