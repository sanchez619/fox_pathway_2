<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon-16x16.png">
    <title>Fox Pathway</title>
</head>
<body>
    <header>
        <div id="header">
            <a href="index.html"><h1>Fox Pathway</h1></a>
        </div>
    </header>
    <section>
        <div id="centerDiv">
            <!--Welcome Div. Will accept the user's input as name and change to a welcome message. -->
            <div class="content menu">
                <div id="foxImage" class="content"></div>
                    <div id="foxText" class="content">
                    <div id="nameRequest">
                        <p>Greetings, traveler. May I know your name?</p>
                        <br>
                        <form>
                            <label for="nameField">My name is...</label>
                            <br>
                            <input type="text" name="nameField" id="nameField">
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div id="welcomeArea" class="content hide"></div>
                </div>
            </div>
            <div id="decoration">
                <a href="about.html">
                    <h2 style="display: inline-block; border: 2px solid #19282F; width: fit-content;">Where am I?</h2>
                </a>
            </div>
            <!--A link to Radical Quiz in form of a decorative div. -->
            <a href="radical_quiz.html" id="quizLink" class="menu">  
                <div id="rQuizLink" class="content">  
                <div id="radicalImage" class="content"></div>
                <div class="content">
                        <h3 id="linkText">Start radical quiz!</h3>           
                </div>
                </div>
            </a>
        </div>
    </section>
    <footer>
        <div id="footer">
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
